apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
      - name: frontend
        image: kareemelkasaby/badreads-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_PRODUCTION_IP
          value: 192.168.99.100/api/
